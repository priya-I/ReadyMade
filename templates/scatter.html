{% extends "layout2.html" %}
{% block title %} Correlations {% endblock %}
{% block content %} 
<div class="plots">
{% for p in params %}
<div class="plot">
<img src="{{p[0]}}" height="500" width="500"></img>
<p class="smalltext"><strong>Correlation coefficient: {{p[1]}}</strong></p>
</div>
{% endfor %}
</div>	
<form action="regress" method="POST">
<button class="buttons">Next Step: Regression Analysis</button>
</form>
{% endblock %}
