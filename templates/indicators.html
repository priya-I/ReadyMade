{% extends "layout2.html" %}
{% block title %} Upload File {% endblock %}
{% block content %} 
<script>
	$(document).ready(function(){
		$("#answer").removeClass("box-highlighted").addClass("box");
		$("#upload").addClass("box-highlighted").removeClass("box");
	})
</script>
<div class="steps"><p class="text">Please upload the file with the dataset. The next step would be to identify key indicator variables in your dataset.</p></div>
<div class="vline"></div>
<div class="text right">
<form action="showvars" method="POST" enctype="multipart/form-data">
Upload data. Current File: {{ varfile }}
<br><br>
<input type="file" class="smalltext" name="varlist" >
<button class="buttons">Submit</button>
</form>
</div>

{% endblock %}
