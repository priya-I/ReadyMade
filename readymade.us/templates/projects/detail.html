{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>{{ project.orgname }}</h1>
  </div>
{% endblock %}

{% block content %}
  <p>{{ project.mission }}<p>
  <p>{{ project.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
  <hr>
  <h2>Users</h2>
  {% if project.userid %}
   
       <p>{{ project.userid }}</p>

  {% endif %}
{% endblock %}
